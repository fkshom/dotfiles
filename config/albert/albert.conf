[General]
hotkey=Ctrl+Shift+Return
incrementalSort=true
showTray=true
telemetry=false

[org.albert.extension.applications]
enabled=true
fuzzy=true
use_generic_name=true
use_keywords=true
use_non_localized_name=true

[org.albert.extension.externalextensions]
enabled=false

[org.albert.extension.files]
enabled=false

[org.albert.extension.hashgenerator]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=ip, window_switcher

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=false

[org.albert.extension.terminal]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=SolarizedDarkBlue

#### COLOUR (Solarized 256)

# default statusbar colors
#set -g status-fg colour136 #yellow
set -g status-style bg=blue,fg=colour255,default

# default window title colors
#setw -g window-status-fg colour244 #base0
setw -g window-status-style fg=colour255,bg=default,dim

# active window title colors
setw -g window-status-current-style fg=colour166,bg=default,bright

# pane border
#set -g pane-border-fg colour235 #base02
set -g pane-border-style fg=green
#set -g pane-active-border-fg colour240 #base01
set -g pane-active-border-style fg=white

# message text
set -g message-style bg=colour235,fg=colour166

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

